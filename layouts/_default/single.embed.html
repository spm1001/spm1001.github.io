<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <style>
    /* Minimal styling for embedded article */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 680px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      color: #333;
      background: white;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 16px;
      color: #000;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 16px;
      color: #000;
    }

    h3 {
      font-size: 20px;
      font-weight: 600;
      margin-top: 24px;
      margin-bottom: 12px;
      color: #000;
    }

    p {
      margin-bottom: 16px;
    }

    blockquote {
      border-left: 4px solid #0073b1;
      margin: 24px 0;
      padding-left: 20px;
      color: #666;
      font-style: italic;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 24px 0;
      display: block;
    }

    strong {
      font-weight: 600;
    }

    em {
      font-style: italic;
    }

    ol, ul {
      margin: 16px 0;
      padding-left: 24px;
    }

    li {
      margin-bottom: 8px;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 32px 0;
    }

    a {
      color: #0073b1;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 0.9em;
    }

    pre {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 16px 0;
    }

    pre code {
      background: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </article>
</body>
</html>
